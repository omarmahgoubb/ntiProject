# docker-compose.yml
version: "3.8"
services:
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    environment:
      POSTGRES_DB: taskdb           # Database name
      POSTGRES_USER: postgres       # Username
      POSTGRES_PASSWORD: postgres   # Password
    volumes:
      - pgdata:/var/lib/postgresql/data                # Persist database data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Initialize DB with table
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: flask_backend
    ports:
      - "5000:5000"
    environment:
      - DB_HOST=db         # hostname of the db service
      - DB_NAME=taskdb
      - DB_USER=postgres
      - DB_PASS=postgres
    depends_on:
      db:
        condition: service_healthy  # wait until db is healthy before starting
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build: ./frontend
    container_name: static_frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy  # ensure backend is up (and healthy) before front
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:

